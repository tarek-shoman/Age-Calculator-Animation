<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form id="age-form">
          <div class="card__input-group">
            <input type="number" id="day" placeholder="Day" class="card__input" required />
            <input type="number" id="month" placeholder="Month" class="card__input" required />
            <input type="number" id="year" placeholder="Year" class="card__input" required />
          </div>
          <button type="submit" class="card__button">=</button>
        </form>
        <div class="card__result">
          <span class="card__resultNumber years">--</span> years
          <span class="card__resultNumber months">--</span> months
          <span class="card__resultNumber days">--</span> days
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
